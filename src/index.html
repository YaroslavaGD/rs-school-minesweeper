<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <title>Minesweeper</title>
</head>
<body class="app">
  <div class="app__container">

    <div class="app-header">
      <div class="app-header__item app-timer">
        <time class="app-header__text app-timer__number ">30:00</time>
        <img class="app-header__img " src="img/time.svg" alt="Time">
      </div>

      <button class="app-restart"></button>

      <div class="app-header__item app-flags">
        <span class="app-header__text app-flags__number">10</span>
        <img class=" app-header__img" src="img/flag-red.svg" alt="Flag">
      </div>
      <div class="app-header__item app-bombs">
        <span class="app-header__text app-bombs__number">10</span>
        <img class="app-header__img" src="img/bomb.svg" alt="Bomb">
      </div>
    </div>
  </div>
</body>
</html>
