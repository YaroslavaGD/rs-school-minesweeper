<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <title>Minesweeper</title>
</head>
<body class="app">
  <div class="app-modal app-modal--open app-modal--loss">
    <div class="app-modal__window">

      <div class="app-modal__header">
        <img class="app-modal__img app-modal__img--loss"  src="img/cat-loss.svg" alt="Сat shocked by defeat">
        <img class="app-modal__img app-modal__img--win" src="img/cat-win.svg" alt="Сat rejoices in victory">
      </div>
      <div class="app-modal__content">
        <p class="app-modal__text">Game over. Try again</p>
      </div>
      <button class="app-modal__button"></button>
    </div>
  </div>
</body>
</html>
